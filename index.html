<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Travel-landing</title>
		<link rel="stylesheet" href="./styles/style.css" />
		<link rel="stylesheet" href="./libs/autoComplete/css/autoComplete.01.css" />
		<link rel="stylesheet" href="./libs/custom-select/custom-select.css" />
	</head>
	<body>
		<header class="header">
			<div class="container container--header">
				<nav class="nav">
					<a href="#!" class="logo">
						<img src="./img/logo/logo.svg" alt="logo" />
					</a>

					<ul class="nav-list">
						<li class="nav-list__item">
							<a href="#" class="nav-list__link nav-list__link--active">Home</a>
						</li>
						<li class="nav-list__item">
							<a href="#" class="nav-list__link">Hotels</a>
						</li>
						<li class="nav-list__item">
							<a href="#" class="nav-list__link">Restaurants</a>
						</li>
						<li class="nav-list__item">
							<a href="#" class="nav-list__link">Tours</a>
						</li>
						<li class="nav-list__item">
							<a href="#" class="nav-list__link">Destinations</a>
						</li>
						<li class="nav-list__item">
							<a href="#" class="nav-list__link">Activities</a>
						</li>
						<li class="nav-list__item">
							<a href="#" class="nav-list__link">Contact</a>
						</li>
					</ul>

					<div class="user">
						<div class="user__content">
							<span class="user__greeting">Holla,</span>
							<span class="user__name">Ales Nesetril</span>
						</div>

						<div class="user__avatar">
							<img class="user__img" src="./img/header/user.jpg" alt="avatar" />
						</div>
					</div>
				</nav>

				<div class="header__content">
					<h1 class="header__title">Discover the most engaging places</h1>
					<button class="button button--huge">
						<img src="./img/icons/global.svg" alt="global" />
						Discover on 3D Globe
					</button>
				</div>

				<form action="" class="form">
					<div class="form__input-wrapper form__input--location">
						<label for="location" class="form__label">Location</label>
						<input placeholder="Explore nearby destinations" class="form_input" id="location" type="text" />
					</div>

					<div class="form__input-wrapper form__input--activity">
						<label for="activity" class="form__label">Activity</label>
						<select class="form__select" name="activity" id="activity">
							<option value="all">All Activities</option>
							<option value="Culture">Culture</option>
							<option value="Sport">Sport</option>
							<option value="Extreme">Extreme</option>
						</select>
					</div>

					<div class="form__input-wrapper form__input--date">
						<label for="date" class="form__label">When</label>
						<input placeholder="Choose a Date" class="form_input" id="date" type="text" />
					</div>

					<div class="form__input-wrapper form__input--guests">
						<label for="guests" class="form__label">Guests</label>
						<select class="form__select" name="guests" id="guests">
							<option value="">1 guest</option>
							<option value="">2 guest</option>
							<option value="">3 guest</option>
							<option value="">4 guests or more</option>
						</select>
					</div>

					<button class="button button--search"><img src="./icons/search-line.svg" alt="search" /></button>
				</form>
			</div>
		</header>

		<script src="./libs/autoComplete/autoComplete.min.js"></script>
		<script src="./libs/custom-select/custom-select.min.js"></script>
		<script src="./libs/easepick/easepick.min.js"></script>

		<script src="./js/input.dest.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
